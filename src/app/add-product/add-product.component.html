
<div class="centerLiv"></div> 
<div class="form-group row col-md-12" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin: 0 auto;">
  <nav class="navbar navbar-expand-lg navbar-dark " >
    <a class="navbar-brand" style=" margin-left: 50px; color: rgb(38, 19, 209); font-family: 'Franklin Gothic Medium', 
    'Arial Narrow', Arial, sans-serif;" (click)="onGetAll()" routerLink="/add-product"> AllProduct
    </a>
    <a class="navbar-brand" style=" color: rgb(38, 19, 209); font-family: 'Franklin Gothic Medium', 
    'Arial Narrow', Arial, sans-serif;" routerLink="/new-product"> NewProduct
    </a>
</nav>   
  <div class="panel-body" style="text-align: justify;">
      <table class="table table-striped table-responsive w-auto centerLiv " style="margin: 0 auto;" >
        <thead>
          <tr> 
            <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th>
            <th>Designation</th><th>Category</th><th>Image</th><th>Event</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of lists">
            <td>{{list.id}}</td>
            <td>{{list.name}}</td>
            <td>{{list.price}}</td>
            <td>{{list.quantity}}</td>
            <td>{{list.designation}}</td>
            <td>{{list.category}}</td>
            <td>{{list.urlImage}}
            </td>
            <td><button class="btn btn-secondary " (click)="onEdit(list.id)">Editer</button>
              <button class="btn btn-danger " (click)="onDelete(list.id)">Supprimer</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
